# Fly.io configuration for carrier-worker
# Playwright worker deployment

app = "carrier-worker"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

# Worker configuration - minimal HTTP for healthcheck only
[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.checks]
    [http_service.checks.health]
      grace_period = "10s"
      interval = "15s"
      method = "GET"
      timeout = "2s"
      path = "/health"
      protocol = "http"
      tls_skip_verify = false

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 2048
